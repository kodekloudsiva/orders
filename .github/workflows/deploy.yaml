name: Deploy to Ubuntu Server

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/id_rsa
          ls -lrta
          echo "Siva - PVT_KEY - ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}"
          echo "Siva - TARGET_SERVER - ${{ vars.TARGET_DEPLOY_SERVER }}"
          hostname
          whoami

      - name: Add SSH host to known_hosts
        run: |
          echo ${{ vars.TARGET_DEPLOY_SERVER }}
          ssh-keyscan -H ${{ vars.TARGET_DEPLOY_SERVER }} >> ~/.ssh/known_hosts

      - name: COPY Docker compose to target machine
        run: |
          


      - name: SSH and deploy
        run: |

          remote_host="ubuntu@${{ vars.TARGET_DEPLOY_SERVER }}"
          dest_dir="~/app"
          local_file="./docker-compose-sql.yml"      
          
                        
    
          ssh -i ~/.ssh/id_rsa $remote_host << EOF
            echo "🔐 Logging into GHCR..."
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
      
            echo "📂 Current working directory:"
            pwd
      
            echo "🖥️ Hostname:"
            hostname
      
            echo "👤 User:"
            whoami
          EOF

            echo "📦 Pulling latest image..."
            docker compose pull

            echo "🚀 Recreating containers..."
            docker compose up -d

            echo "✅ Deployment complete."
          EOF
